<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>प्रतियोगी परीक्षा क्विज़</title>
    <style>
        :root {
            --color-primary: #3b82f6; --color-secondary: #6b7280; --color-success: #22c55e;
            --color-danger: #ef4444; --color-background: #f9fafb; --color-surface: #ffffff;
            --color-text: #111827; --color-text-muted: #6b7280; --font-family: 'Poppins', sans-serif;
            --border-radius: 8px; --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body { font-family: var(--font-family); background-color: var(--color-background); color: var(--color-text); margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; line-height: 1.6; }
        .quiz-container { background-color: var(--color-surface); border-radius: var(--border-radius); box-shadow: var(--shadow); width: 100%; max-width: 700px; overflow: hidden; }
        .screen { padding: 30px 40px; }
        .hidden { display: none; }
        #welcome-screen h1 { color: var(--color-primary); text-align: center; margin-bottom: 10px; }
        #welcome-screen p { text-align: center; color: var(--color-text-muted); margin-bottom: 30px; }
        .btn { display: inline-block; background-color: var(--color-primary); color: #fff; padding: 12px 24px; border: none; border-radius: var(--border-radius); font-size: 16px; font-weight: 600; cursor: pointer; text-align: center; width: 100%; transition: background-color 0.3s, transform 0.2s; }
        .btn:hover { background-color: #2563eb; transform: translateY(-2px); }
        .quiz-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        #progress-bar-container { width: 100%; background-color: #e5e7eb; border-radius: var(--border-radius); height: 10px; margin-top: 5px; }
        #progress-bar { height: 100%; width: 0%; background-color: var(--color-success); border-radius: var(--border-radius); transition: width 0.4s ease; }
        #timer { font-size: 18px; font-weight: 600; color: var(--color-primary); }
        #question-container { margin-top: 20px; }
        #question-text { font-size: 20px; font-weight: 600; margin-bottom: 20px; }
        .option { background-color: #f3f4f6; border: 2px solid #e5e7eb; border-radius: var(--border-radius); padding: 15px; margin-bottom: 10px; cursor: pointer; transition: background-color 0.3s, border-color 0.3s; display: flex; align-items: center; }
        .option:hover { background-color: #e5e7eb; }
        .option.selected { border-color: var(--color-primary); background-color: #dbeafe; }
        .option.correct { border-color: var(--color-success); background-color: #d1fae5; }
        .option.incorrect { border-color: var(--color-danger); background-color: #fee2e2; }
        #feedback-text { margin-top: 15px; padding: 15px; border-radius: var(--border-radius); background-color: #eef2ff; border-left: 5px solid var(--color-primary); font-size: 15px; }
        .quiz-navigation { display: flex; justify-content: flex-end; margin-top: 25px; }
        #next-btn { min-width: 120px; }
        #results-screen h2 { text-align: center; color: var(--color-primary); }
        #score-summary { font-size: 24px; text-align: center; margin: 20px 0; font-weight: 700; }
        #review-container .question-review { background-color: #f9fafb; padding: 20px; margin-bottom: 15px; border-radius: var(--border-radius); border-left: 5px solid; }
        #review-container .question-review.correct { border-left-color: var(--color-success); }
        #review-container .question-review.incorrect { border-left-color: var(--color-danger); }
        .review-question { font-weight: 600; margin-bottom: 10px; }
        .review-explanation { margin-top: 10px; font-style: italic; color: var(--color-text-muted); }
        #restart-btn { margin-top: 20px; background-color: var(--color-secondary); }
        @media (max-width: 600px) { body { padding: 10px; } .screen { padding: 20px; } #question-text { font-size: 18px; } .btn { padding: 10px 20px; font-size: 15px; } }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="welcome-screen" class="screen"><h1>प्रतियोगी परीक्षा क्विज़</h1><p>अपनी तैयारी को परखें और सुधारें।</p><button id="start-btn" class="btn">क्विज़ शुरू करें</button></div>
        <div id="quiz-screen" class="screen hidden">
            <div class="quiz-header"><div id="progress-container" style="width: 80%;"><div id="progress-text">प्रश्न 1/10</div><div id="progress-bar-container"><div id="progress-bar"></div></div></div><div id="timer">10:00</div></div>
            <div id="question-container"><div id="question-text"></div><div id="options-container"></div></div>
            <div id="feedback-text" class="hidden"></div>
            <div class="quiz-navigation"><button id="next-btn" class="btn">अगला प्रश्न</button></div>
        </div>
        <div id="results-screen" class="screen hidden"><h2>क्विज़ समाप्त!</h2><div id="score-summary"></div><div id="review-container"></div><button id="restart-btn" class="btn">फिर से शुरू करें</button></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const quizData = {
                title: "सामान्य ज्ञान प्रतियोगी परीक्षा", timeLimit: 600,
                questions: [
                    { question: "भारत के प्रथम राष्ट्रपति कौन थे?", options: ["डॉ. ए.पी.जे. अब्दुल कलाम", "डॉ. राजेंद्र प्रसाद", "डॉ. सर्वपल्ली राधाकृष्णन", "जवाहरलाल नेहरू"], correct: 1, explanation: "डॉ. राजेंद्र प्रसाद भारत के प्रथम राष्ट्रपति थे।" },
                    { question: "गंगा नदी का उद्गम स्थल कहाँ है?", options: ["यमुनोत्री", "गंगोत्री", "केदारनाथ", "बद्रीनाथ"], correct: 1, explanation: "गंगा नदी का उद्गम स्थल गंगोत्री ग्लेशियर है।" },
                    { question: "भारत में वर्तमान में कुल कितने राज्य हैं?", options: ["28", "29", "30", "31"], correct: 0, explanation: "भारत में वर्तमान में 28 राज्य और 8 केंद्र शासित प्रदेश हैं।" },
                    { question: "संविधान सभा के अध्यक्ष कौन थे?", options: ["डॉ. राजेंद्र प्रसाद", "डॉ. बी.आर. अम्बेडकर", "जवाहरलाल नेहरू", "मौलाना अबुल कलाम आज़ाद"], correct: 0, explanation: "डॉ. राजेंद्र प्रसाद भारतीय संविधान सभा के अध्यक्ष थे।" },
                    { question: "भारत को स्वतंत्रता किस वर्ष मिली?", options: ["1945", "1946", "1947", "1948"], correct: 2, explanation: "भारत को 15 अगस्त 1947 को स्वतंत्रता मिली।" },
                    { question: "सौरमंडल का सबसे छोटा ग्रह कौन सा है?", options: ["बुध", "शुक्र", "मंगल", "पृथ्वी"], correct: 0, explanation: "बुध (Mercury) हमारे सौरमंडल का सबसे छोटा ग्रह है।" },
                    { question: "भारत की राजधानी क्या है?", options: ["मुंबई", "कोलकाता", "चेन्नई", "नई दिल्ली"], correct: 3, explanation: "नई दिल्ली भारत की राजधानी है।" },
                    { question: "महात्मा गांधी का पूरा नाम क्या था?", options: ["मोहनदास करमचंद गांधी", "मोहनलाल गांधी", "मोहन गांधी", "महात्मा गांधी"], correct: 0, explanation: "महात्मा गांधी का पूरा नाम मोहनदास करमचंद गांधी था।" },
                    { question: "भारत का राष्ट्रीय पक्षी कौन सा है?", options: ["कबूतर", "मोर", "तोता", "बाज"], correct: 1, explanation: "मोर भारत का राष्ट्रीय पक्षी है।" },
                    { question: "किस वेद को भारतीय संगीत का मूल कहा जाता है?", options: ["ऋग्वेद", "यजुर्वेद", "सामवेद", "अथर्ववेद"], correct: 2, explanation: "सामवेद को 'भारतीय संगीत का मूल' कहा जाता है।" }
                ]
            };
            const welcomeScreen = document.getElementById('welcome-screen'), quizScreen = document.getElementById('quiz-screen'), resultsScreen = document.getElementById('results-screen');
            const startBtn = document.getElementById('start-btn'), nextBtn = document.getElementById('next-btn'), restartBtn = document.getElementById('restart-btn');
            const progressText = document.getElementById('progress-text'), progressBar = document.getElementById('progress-bar'), timerEl = document.getElementById('timer');
            const questionTextEl = document.getElementById('question-text'), optionsContainer = document.getElementById('options-container'), feedbackTextEl = document.getElementById('feedback-text');
            const scoreSummaryEl = document.getElementById('score-summary'), reviewContainer = document.getElementById('review-container');
            let currentQuestionIndex = 0, score = 0, timer, userAnswers = [];
            
            function startQuiz() { welcomeScreen.classList.add('hidden'); resultsScreen.classList.add('hidden'); quizScreen.classList.remove('hidden'); startTimer(quizData.timeLimit); showQuestion(); }
            function showQuestion() { resetState(); const q = quizData.questions[currentQuestionIndex]; questionTextEl.innerText = q.question; q.options.forEach((opt, i) => { const el = document.createElement('div'); el.classList.add('option'); el.dataset.index = i; el.innerHTML = `<label>${opt}</label>`; el.addEventListener('click', () => selectOption(el)); optionsContainer.appendChild(el); }); updateProgress(); }
            function resetState() { nextBtn.disabled = true; feedbackTextEl.classList.add('hidden'); optionsContainer.innerHTML = ''; }
            function selectOption(el) { const selected = optionsContainer.querySelector('.selected'); if (selected) selected.classList.remove('selected'); el.classList.add('selected'); nextBtn.disabled = false; }
            function startTimer(duration) { let t = duration; updateTimerDisplay(t); timer = setInterval(() => { t--; updateTimerDisplay(t); if (t <= 0) { clearInterval(timer); handleNextButton(); } }, 1000); }
            function updateTimerDisplay(time) { const m = Math.floor(time / 60), s = time % 60; timerEl.innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`; }
            function updateProgress() { const p = ((currentQuestionIndex + 1) / quizData.questions.length) * 100; progressBar.style.width = `${p}%`; progressText.innerText = `प्रश्न ${currentQuestionIndex + 1}/${quizData.questions.length}`; }
            function handleNextButton() { const selected = optionsContainer.querySelector('.selected'); if (!selected) return; const answerIndex = parseInt(selected.dataset.index); const q = quizData.questions[currentQuestionIndex]; userAnswers[currentQuestionIndex] = answerIndex; if (answerIndex === q.correct) score++; showFeedback(answerIndex); if (currentQuestionIndex < quizData.questions.length - 1) { currentQuestionIndex++; setTimeout(showQuestion, 1500); } else { clearInterval(timer); setTimeout(showResults, 1500); } }
            function showFeedback(userAnswerIndex) { nextBtn.disabled = true; const q = quizData.questions[currentQuestionIndex]; Array.from(optionsContainer.children).forEach(opt => { opt.style.pointerEvents = 'none'; const i = parseInt(opt.dataset.index); if (i === q.correct) opt.classList.add('correct'); else if (i === userAnswerIndex) opt.classList.add('incorrect'); }); feedbackTextEl.innerText = q.explanation; feedbackTextEl.classList.remove('hidden'); }
            function showResults() { quizScreen.classList.add('hidden'); resultsScreen.classList.remove('hidden'); scoreSummaryEl.innerHTML = `आपका स्कोर: <span style="color:${score > (quizData.questions.length / 2) ? 'var(--color-success)' : 'var(--color-danger)'};">${score}</span> / ${quizData.questions.length}`; reviewContainer.innerHTML = ''; quizData.questions.forEach((q, i) => { const userAnswerIndex = userAnswers[i]; const isCorrect = userAnswerIndex === q.correct; const el = document.createElement('div'); el.classList.add('question-review', isCorrect ? 'correct' : 'incorrect'); el.innerHTML = `<div><strong>प्रश्न ${i + 1}:</strong> ${q.question}</div><div>आपका उत्तर: ${userAnswerIndex > -1 ? q.options[userAnswerIndex] : 'अनुत्तरित'}</div><div>सही उत्तर: ${q.options[q.correct]}</div><div class="review-explanation">${q.explanation}</div>`; reviewContainer.appendChild(el); }); }
            function restartQuiz() { currentQuestionIndex = 0; score = 0; userAnswers = []; resultsScreen.classList.add('hidden'); welcomeScreen.classList.remove('hidden'); }
            startBtn.addEventListener('click', startQuiz); nextBtn.addEventListener('click', handleNextButton); restartBtn.addEventListener('click', restartQuiz);
        });
    </script>
</body>
</html>
