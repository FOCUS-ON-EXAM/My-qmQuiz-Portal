<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>प्रतियोगी परीक्षा क्विज़</title>
    <style>
        /* CSS Styles */
        :root {
            --color-primary: #3b82f6;
            --color-secondary: #6b7280;
            --color-success: #22c55e;
            --color-danger: #ef4444;
            --color-warning: #f97316;
            --color-background: #f9fafb;
            --color-surface: #ffffff;
            --color-text: #111827;
            --color-text-muted: #6b7280;
            --font-family: 'Poppins', sans-serif;
            --border-radius: 8px;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body {
            font-family: var(--font-family);
            background-color: var(--color-background);
            color: var(--color-text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .quiz-container {
            background-color: var(--color-surface);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 700px;
            overflow: hidden;
        }

        .screen {
            padding: 30px 40px;
        }

        .hidden {
            display: none;
        }

        #welcome-screen h1 {
            color: var(--color-primary);
            text-align: center;
            margin-bottom: 10px;
        }

        #welcome-screen p {
            text-align: center;
            color: var(--color-text-muted);
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background-color: var(--color-primary);
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #progress-bar-container {
            width: 100%;
            background-color: #e5e7eb;
            border-radius: var(--border-radius);
            height: 10px;
            margin-top: 5px;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--color-success);
            border-radius: var(--border-radius);
            transition: width 0.4s ease;
        }

        #timer {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-primary);
        }

        #question-container {
            margin-top: 20px;
        }

        #question-text {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .option {
            background-color: #f3f4f6;
            border: 2px solid #e5e7eb;
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            display: flex;
            align-items: center;
        }

        .option:hover {
            background-color: #e5e7eb;
        }
        
        .option.selected {
            border-color: var(--color-primary);
            background-color: #dbeafe;
        }

        .option.correct {
            border-color: var(--color-success);
            background-color: #d1fae5;
        }

        .option.incorrect {
            border-color: var(--color-danger);
            background-color: #fee2e2;
        }

        .option input {
            margin-right: 15px;
        }

        #feedback-text {
            margin-top: 15px;
            padding: 15px;
            border-radius: var(--border-radius);
            background-color: #eef2ff;
            border-left: 5px solid var(--color-primary);
            font-size: 15px;
        }

        .quiz-navigation {
            display: flex;
            justify-content: flex-end;
            margin-top: 25px;
        }
        
        #next-btn {
            min-width: 120px;
        }

        #results-screen h2 {
            text-align: center;
            color: var(--color-primary);
        }

        #score-summary {
            font-size: 24px;
            text-align: center;
            margin: 20px 0;
            font-weight: 700;
        }

        #review-container .question-review {
            background-color: #f9fafb;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: var(--border-radius);
            border-left: 5px solid;
        }

        #review-container .question-review.correct {
            border-left-color: var(--color-success);
        }
        
        #review-container .question-review.incorrect {
            border-left-color: var(--color-danger);
        }

        .review-question {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .review-answer span {
            font-weight: 500;
        }

        .review-answer .user-answer {
            color: var(--color-text);
        }

        .review-answer .correct-answer {
            color: var(--color-success);
        }
        
        .review-explanation {
            margin-top: 10px;
            font-style: italic;
            color: var(--color-text-muted);
        }

        #restart-btn {
            margin-top: 20px;
            background-color: var(--color-secondary);
        }

        #restart-btn:hover {
            background-color: #4b5563;
        }
        
        .option:focus, .btn:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .screen {
                padding: 20px;
            }
            #question-text {
                font-size: 18px;
            }
            .btn {
                padding: 10px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen">
            <h1>प्रतियोगी परीक्षा क्विज़</h1>
            <p>अपनी तैयारी को परखें और सुधारें।</p>
            <button id="start-btn" class="btn">क्विज़ शुरू करें</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen hidden">
            <div class="quiz-header">
                <div id="progress-container" style="width: 80%;">
                    <div id="progress-text">प्रश्न 1/10</div>
                    <div id="progress-bar-container">
                        <div id="progress-bar"></div>
                    </div>
                </div>
                <div id="timer">10:00</div>
            </div>
            <div id="question-container">
                <div id="question-text"></div>
                <div id="options-container"></div>
            </div>
            <div id="feedback-text" class="hidden"></div>
            <div class="quiz-navigation">
                <button id="next-btn" class="btn">अगला प्रश्न</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen hidden">
            <h2>क्विज़ समाप्त!</h2>
            <div id="score-summary"></div>
            <div id="review-container"></div>
            <button id="restart-btn" class="btn">फिर से शुरू करें</button>
        </div>
    </div>

    <script>
        // JavaScript Logic
        document.addEventListener('DOMContentLoaded', () => {
            const quizData = {
                title: "सामान्य ज्ञान प्रतियोगी परीक्षा",
                timeLimit: 600, // 10 minutes
                questions: [
                  {
                    question: "भारत के प्रथम राष्ट्रपति कौन थे?",
                    options: ["डॉ. ए.पी.जे. अब्दुल कलाम", "डॉ. राजेंद्र प्रसाद", "डॉ. सर्वपल्ली राधाकृष्णन", "जवाहरलाल नेहरू"],
                    correct: 1,
                    explanation: "डॉ. राजेंद्र प्रसाद भारत के प्रथम राष्ट्रपति थे। उन्होंने 1950 से 1962 तक इस पद पर कार्य किया।"
                  },
                  {
                    question: "गंगा नदी का उद्गम स्थल कहाँ है?",
                    options: ["यमुनोत्री", "गंगोत्री", "केदारनाथ", "बद्रीनाथ"],
                    correct: 1,
                    explanation: "गंगा नदी का उद्गम स्थल गंगोत्री ग्लेशियर है, जो उत्तराखंड में स्थित है।"
                  },
                  {
                    question: "भारत में वर्तमान में कुल कितने राज्य हैं?",
                    options: ["28", "29", "30", "31"],
                    correct: 0,
                    explanation: "भारत में वर्तमान में 28 राज्य और 8 केंद्र शासित प्रदेश हैं।"
                  },
                  {
                    question: "संविधान सभा के अध्यक्ष कौन थे?",
                    options: ["डॉ. राजेंद्र प्रसाद", "डॉ. बी.आर. अम्बेडकर", "जवाहरलाल नेहरू", "मौलाना अबुल कलाम आज़ाद"],
                    correct: 0,
                    explanation: "डॉ. राजेंद्र प्रसाद भारतीय संविधान सभा के अध्यक्ष थे।"
                  },
                  {
                    question: "भारत को स्वतंत्रता किस वर्ष मिली?",
                    options: ["1945", "1946", "1947", "1948"],
                    correct: 2,
                    explanation: "भारत को 15 अगस्त 1947 को ब्रिटिश शासन से स्वतंत्रता मिली।"
                  },
                  {
                    question: "सौरमंडल का सबसे छोटा ग्रह कौन सा है?",
                    options: ["बुध", "शुक्र", "मंगल", "पृथ्वी"],
                    correct: 0,
                    explanation: "बुध (Mercury) हमारे सौरमंडल का सबसे छोटा ग्रह है।"
                  },
                  {
                    question: "भारत की राजधानी क्या है?",
                    options: ["मुंबई", "कोलकाता", "चेन्नई", "नई दिल्ली"],
                    correct: 3,
                    explanation: "नई दिल्ली भारत की राजधानी है।"
                  },
                  {
                    question: "महात्मा गांधी का पूरा नाम क्या था?",
                    options: ["मोहनदास करमचंद गांधी", "मोहनलाल गांधी", "मोहन गांधी", "महात्मा गांधी"],
                    correct: 0,
                    explanation: "महात्मा गांधी का पूरा नाम मोहनदास करमचंद गांधी था।"
                  },
                  {
                    question: "भारत का राष्ट्रीय पक्षी कौन सा है?",
                    options: ["कबूतर", "मोर", "तोता", "बाज"],
                    correct: 1,
                    explanation: "मोर (Indian Peafowl) भारत का राष्ट्रीय पक्षी है।"
                  },
                  {
                    question: "किस वेद को भारतीय संगीत का मूल कहा जाता है?",
                    options: ["ऋग्वेद", "यजुर्वेद", "सामवेद", "अथर्ववेद"],
                    correct: 2,
                    explanation: "सामवेद को 'भारतीय संगीत का मूल' कहा जाता है क्योंकि इसके मंत्रों को गाया जाता था।"
                  }
                ]
            };

            const welcomeScreen = document.getElementById('welcome-screen');
            const quizScreen = document.getElementById('quiz-screen');
            const resultsScreen = document.getElementById('results-screen');
            const startBtn = document.getElementById('start-btn');
            const nextBtn = document.getElementById('next-btn');
            const restartBtn = document.getElementById('restart-btn');
            const progressText = document.getElementById('progress-text');
            const progressBar = document.getElementById('progress-bar');
            const timerEl = document.getElementById('timer');
            const questionTextEl = document.getElementById('question-text');
            const optionsContainer = document.getElementById('options-container');
            const feedbackTextEl = document.getElementById('feedback-text');
            const scoreSummaryEl = document.getElementById('score-summary');
            const reviewContainer = document.getElementById('review-container');

            let currentQuestionIndex = 0;
            let score = 0;
            let timer;
            let userAnswers = [];
            let quizState = {};

            function loadState() {
                const savedState = localStorage.getItem('quizState');
                if (savedState) {
                    quizState = JSON.parse(savedState);
                    if (quizState.inProgress) {
                        const resume = confirm("आप एक अधूरा क्विज़ फिर से शुरू करना चाहते हैं?");
                        if (resume) {
                            currentQuestionIndex = quizState.currentQuestionIndex;
                            score = quizState.score;
                            userAnswers = quizState.userAnswers;
                            startQuiz(quizState.timeLeft);
                        } else {
                            localStorage.removeItem('quizState');
                        }
                    }
                }
            }

            function saveState(timeLeft) {
                quizState = {
                    inProgress: true,
                    currentQuestionIndex,
                    score,
                    userAnswers,
                    timeLeft
                };
                localStorage.setItem('quizState', JSON.stringify(quizState));
            }

            function startQuiz(startTime = quizData.timeLimit) {
                welcomeScreen.classList.add('hidden');
                resultsScreen.classList.add('hidden');
                quizScreen.classList.remove('hidden');
                startTimer(startTime);
                showQuestion();
            }

            function showQuestion() {
                resetState();
                const question = quizData.questions[currentQuestionIndex];
                questionTextEl.innerText = question.question;
                question.options.forEach((option, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.classList.add('option');
                    optionElement.tabIndex = 0;
                    optionElement.dataset.index = index;
                    optionElement.innerHTML = `<input type="radio" name="option" id="option${index}" class="sr-only"> <label for="option${index}">${option}</label>`;
                    optionElement.addEventListener('click', () => selectOption(optionElement));
                    optionsContainer.appendChild(optionElement);
                });
                updateProgress();
            }
            
            function resetState() {
                nextBtn.disabled = true;
                feedbackTextEl.classList.add('hidden');
                while (optionsContainer.firstChild) {
                    optionsContainer.removeChild(optionsContainer.firstChild);
                }
            }
            
            function selectOption(optionElement) {
                const selectedOption = optionsContainer.querySelector('.selected');
                if (selectedOption) selectedOption.classList.remove('selected');
                optionElement.classList.add('selected');
                nextBtn.disabled = false;
            }

            function startTimer(duration) {
                let timeLeft = duration;
                updateTimerDisplay(timeLeft);
                timer = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay(timeLeft);
                    saveState(timeLeft);
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        handleNextButton(true); // Force move to results
                    }
                }, 1000);
            }
            
            function updateTimerDisplay(time) {
                const minutes = Math.floor(time / 60);
                const seconds = time % 60;
                timerEl.innerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            function updateProgress() {
                const progress = ((currentQuestionIndex + 1) / quizData.questions.length) * 100;
                progressBar.style.width = `${progress}%`;
                progressText.innerText = `प्रश्न ${currentQuestionIndex + 1}/${quizData.questions.length}`;
            }
            
            function handleNextButton(forceEnd = false) {
                const selectedOption = optionsContainer.querySelector('.selected');
                const answerIndex = selectedOption ? parseInt(selectedOption.dataset.index) : -1;
                const question = quizData.questions[currentQuestionIndex];
                userAnswers[currentQuestionIndex] = answerIndex;

                if (answerIndex === question.correct) {
                    score++;
                }
                
                showFeedback(answerIndex);

                if (currentQuestionIndex < quizData.questions.length - 1 && !forceEnd) {
                    currentQuestionIndex++;
                    nextBtn.disabled = true;
                    setTimeout(() => {
                        showQuestion();
                    }, 2000);
                } else {
                    clearInterval(timer);
                    localStorage.removeItem('quizState');
                    setTimeout(() => {
                       showResults();
                    }, 2000);
                }
            }

            function showFeedback(userAnswerIndex) {
                const question = quizData.questions[currentQuestionIndex];
                Array.from(optionsContainer.children).forEach(option => {
                    option.style.pointerEvents = 'none';
                    const index = parseInt(option.dataset.index);
                    if (index === question.correct) {
                        option.classList.add('correct');
                    } else if (index === userAnswerIndex) {
                        option.classList.add('incorrect');
                    }
                });
                feedbackTextEl.innerText = question.explanation;
                feedbackTextEl.classList.remove('hidden');
            }
            
            function showResults() {
                quizScreen.classList.add('hidden');
                resultsScreen.classList.remove('hidden');
                scoreSummaryEl.innerHTML = `आपका स्कोर: <span style="color:${score > (quizData.questions.length / 2) ? 'var(--color-success)' : 'var(--color-danger)'}; font-weight: bold;">${score}</span> / ${quizData.questions.length}`;
                reviewContainer.innerHTML = '';
                quizData.questions.forEach((q, index) => {
                    const userAnswerIndex = userAnswers[index];
                    const isCorrect = userAnswerIndex === q.correct;
                    const reviewEl = document.createElement('div');
                    reviewEl.classList.add('question-review', isCorrect ? 'correct' : 'incorrect');
                    reviewEl.innerHTML = `
                        <div class="review-question"><strong>प्रश्न ${index + 1}:</strong> ${q.question}</div>
                        <div class="review-answer">आपका उत्तर: <span class="user-answer">${userAnswerIndex > -1 ? q.options[userAns
